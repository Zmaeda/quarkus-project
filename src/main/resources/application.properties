quarkus.http.cors.enabled=true
quarkus.http.cors.origins=*
quarkus.http.cors.methods=GET,POST,OPTIONS
quarkus.http.cors.headers=Content-Type,Authorization,Accept
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=sdl375
quarkus.datasource.password= 
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/sdl375

# DBスキーマの自動更新設定（開発用）
# これにより、Entityクラスに基づいてPostgreSQLのテーブル構造が自動的に検証/更新されます
quarkus.hibernate-orm.database.generation=update
# テスト時のみ使用するデータベース設定 (H2メモリDBの例)
%test.quarkus.datasource.db-kind=h2
%test.quarkus.datasource.jdbc.url=jdbc:h2:mem:test_db
%test.quarkus.hibernate-orm.database.generation=drop-and-create